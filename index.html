<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatDoYouDo?</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="floating-images"></div>
    <div class="container">
        <h1>ToDoList App</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Tugas Baru?" required>
            <input type="date" id="date-input" required>
            <button type="submit">Tambahkan</button>
        </form>
        <div class="filters">
            <button id="all-btn" class="active">Semua Tugas</button>
            <button id="active-btn">Tugas Aktif</button>
            <button id="completed-btn">Tugas Selesai</button>
        </div>
        <ul id="todo-list">
            </ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
